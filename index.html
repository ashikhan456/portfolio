<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
         background-color: #e3cfcf;
         background-size: cover;
         display: flex;
         justify-content: center;
      align-items: center;
      height: 100vh;
    }
      
     .calculator h3 {
        margin-bottom: 3pxpx;
        color: #795968;
        font-size: 17px;
        font-weight: bold;
        text-shadow: 1px 1px #000000;
        text-align: center;
    }

    .calculator{
        background-color:rgb(209, 176, 202) ;
        padding: 20px;
        border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
    }

       input[type="text"] {
        width:100%;
        height: 70px;
        font-size: 20px;
        text-align: right;
        margin-bottom:10px;
       padding-right: 0.1px;
       border: 1px solid #a58787;
      border-radius: 5px;
      background-color: hsl(311, 54%, 90%);
    }

    .buttons{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap:10px;
    }

    button{
        padding: 15px;
        font-size:18px;
        border:none;
        background-color: rgb(137, 91, 115);
        color:#43092e;
        border-radius:5px;
        cursor:pointer;
    }

     button:hover {
      background: #ab4377;
    }
    
    .clear {
      background: #a980a0;
    }

    .clear:hover {
      background: #d38db5;
    }

    .equal {
      background: #895572;
      grid-column: span 2;
    }

    .equal:hover {
      background: #7e5078;
    }

  .mode-toggle {
    margin-bottom: 10px;
    padding: 8px;
    font-size: 14px;
    background-color: #ffd6eb;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .mode-toggle:hover {
    background-color: #ffb3d9;
  }
    
  body.dark-mode {
  background-color: #0f060e;
  color: white;
}

body.dark-mode .calculator {
  background-color: #896389;
  color: white;
}

body.dark-mode input[type="text"] {
  background-color: #444;
  color: white;
}

body.dark-mode button {
  background-color: #4f3448;
  color: white;
}

body.dark-mode button:hover {
  background-color: #c1a8a8;
}

body.dark-mode .mode-toggle {
  background-color: #4d3b3b;
  color: white;
}


</style>
<body>
    
    <div class="calculator">
        
        <h3> Ayesha's Pinky Calculator</h3>
       
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">/</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">*</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">-</button>


            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="press('+')">+</button>

    <button onclick="clearDisplay()" class="clear">C</button>
     <button onclick="toggleMode()" class="mode-toggle">Switch Mode</button>

        </div>
    </div>

          <script>
  function press(num) {
    document.getElementById("display").value += num;
  }

  function calculate() {
    try {
      document.getElementById("display").value = eval(document.getElementById("display").value);
    } catch {
      document.getElementById("display").value = "Error";
    }
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function toggleMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

      
</body>
</html>
